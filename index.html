<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ตารางงาน</title>
<style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
</style>
</head>
<body>

<h2>ตารางงาน</h2>
<table id="dataTable">
    <thead></thead>
    <tbody></tbody>
</table>

<script>
// ใส่ลิงก์ API ของคุณตรงนี้
const sheetUrl = "https://script.google.com/macros/s/AKfycbx2W3F-RGDdeK168kpFhmkRvQgWJGIQMFQzI782BXQrJuSkxAA2rwgJ7ruG_kalWepE3w/exec";

fetch(sheetUrl)
  .then(res => res.json())
  .then(data => {
    if (!data.length) return;

    const tableHead = document.querySelector("#dataTable thead");
    const tableBody = document.querySelector("#dataTable tbody");

    // ใช้แถวแรกของ data เป็นหัวตาราง
    const headers = data[0];
    const rows = data.slice(1);

    // สร้างหัวตาราง
    tableHead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

    // สร้างแถวข้อมูล
    tableBody.innerHTML = rows.map(row =>
      "<tr>" + row.map(cell => `<td>${cell}</td>`).join("") + "</tr>"
    ).join("");
  })
  .catch(err => console.error("Error:", err));
</script>

</body>
</html>
