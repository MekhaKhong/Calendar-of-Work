<body>
  <div id="calendar"></div>

  <script>
    let cachedEvents = [];

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      fetch("https://script.google.com/macros/s/AKfycbxFmNc8PLrAF8oGwF_Zj1Vbp4d7FujfmbqhP-h4kpL-8HIf-qotCH7Nvm5r0qSKuKA5lA/exec")
        .then((response) => response.json())
        .then((events) => {
          cachedEvents = events;

          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: window.innerWidth < 600 ? 'listWeek' : 'dayGridMonth',
            locale: 'en',
            timeZone: 'local',
            height: '100vh',
            fixedWeekCount: true,
            dayHeaders: true,
            dayHeaderFormat: { weekday: 'long' }, // ‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏±‡∏ô‡πÄ‡∏ï‡πá‡∏°
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,listWeek'
            },
            events: events,
            eventClick: function (info) {
              info.jsEvent.preventDefault();
            },
            eventDidMount: function (info) {
              	const el = info.el;
	  	const titleEl = el.querySelector('.fc-event-title');
  		if (titleEl) {
    			titleEl.innerHTML = info.event.title;  // ‡πÅ‡∏™‡∏î‡∏á HTML ‡∏à‡∏≤‡∏Å title
  		}

		}

          calendar.render();

          // ‚úÖ ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏´‡∏•‡∏±‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô-‡∏õ‡∏µ

            if (titleEl && !titleEl.querySelector("a")) {
              const link = document.createElement("a");
              link.href =
                "https://docs.google.com/spreadsheets/d/1_qWz08XrhW9o1L-uz3utLjRksfV3pOsvBNsSus0httw/edit?usp=sharing";
              link.target = "_blank";

              link.style.textDecoration = "none";
              link.title = "‡πÑ‡∏õ‡∏¢‡∏±‡∏á Google Sheet";

      // ‚úÖ ‡∏õ‡∏∏‡πà‡∏° export ‡πÄ‡∏õ‡πá‡∏ô Excel

        const exportData = cachedEvents.map((evt) => ({
          ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠: evt.title || "",
          ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°: evt.start || "",

          ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î: evt.description || "",
