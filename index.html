<body>
  <div id="calendar"></div>

  <script>
    let cachedEvents = [];

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      fetch("https://script.google.com/macros/s/AKfycby5th2tW2QwNJnINA29a3epC8y98Y2s1OJOc9nEmqlcyNSBS2BdNk_hGD5Nm4aPSXgX4A/exec")
        .then((response) => response.json())
        .then((events) => {
          cachedEvents = events;

          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: window.innerWidth < 600 ? "listWeek" : "dayGridMonth",
            locale: "th",
            timeZone: "local",
            height: "100vh",

            headerToolbar: {

              center: "title",
              right: "dayGridMonth,listWeek",
            },
            events: events,
            eventClick: function (info) {
              info.jsEvent.preventDefault();
            },
            eventDidMount: function (info) {
              const el = info.el;
              el.setAttribute("draggable", "false");
              el.style.userSelect = "text";
              el.style.pointerEvents = "auto";

              const mainEl = el.querySelector(".fc-event-main");
              if (mainEl) {

                "https://docs.google.com/spreadsheets/d/1_qWz08XrhW9o1L-uz3utLjRksfV3pOsvBNsSus0httw/edit?usp=sharing";
              link.target = "_blank";

              link.title = "‡πÑ‡∏õ‡∏¢‡∏±‡∏á Google Sheet";

        const exportData = cachedEvents.map((evt) => ({
          ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠: evt.title || "",

          ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î: evt.end || "",
          ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î: evt.description || "",
        }));

        XLSX.writeFile(wb, "‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°.xlsx");
      });
    });
